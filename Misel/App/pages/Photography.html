<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <link rel="icon" href="../../Resources/images/logo.png" type="image/png" />
    <link rel="stylesheet" href="../../Resources/css/Photography.css">
</head>
<body>

    <header>
        <h1>Art Gallery</h1>
        <p>Welcome to our Photography Collection</p>
    </header>

    <main>
        <section id="photographs">
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Art Gallery. All rights reserved.</p>
    </footer>
    <script>
        function showPhotographs() {
            var products = JSON.parse(localStorage.getItem('products')) || [];

            var photographsContainer = document.getElementById('photographs');

            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var productElement = document.createElement('div');

                if (product.category === 'Photography') {
                    productElement.className = 'photograph';
                    productElement.innerHTML = `
                        <img src="${product.picture}" alt="${product.description}">
                        <p>Price: ${product.price} ETB</p>
                        <button onclick="showDetails(${i})">Details</button>
                        </br> </br> </br>
                        <div id="details${i}"></div>
                    `;
                    photographsContainer.appendChild(productElement);
                }
            }
        }

        showPhotographs();

        function showDetails(index) {
            var products = JSON.parse(localStorage.getItem('products')) || [];

            var product = products[index];
            var detailsContainer = document.getElementById(`details${index}`);
            detailsContainer.innerHTML = `
                <p>Artist: ${product.name}</p>
                <p>Email: ${product.email}</p>
                <p>Phone: ${product.phone}</p>
                <p>Location: ${product.location}</p>
                <p>Description: ${product.description}</p>
                <p>Price: ${product.price} ETB</p>
                <p>Social Media: ${product.socialMedia}</p>
            `;
        }
    </script>
    </body>
    </html>
